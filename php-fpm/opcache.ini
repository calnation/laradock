; NOTE: The actual opcache.so extention is NOT SET HERE but rather (/usr/local/etc/php/conf.d/docker-php-ext-opcache.ini)
# Reference: https://www.scalingphpbook.com/blog/2014/02/14/best-zend-opcache-settings.html

opcache.enable="1"
opcache.memory_consumption="256"
opcache.use_cwd="0"
opcache.max_file_size="0"
opcache.max_accelerated_files = 30000 # number of files to be held in memory
opcache.revalidate_freq="0"
opcache.validate_timestamps="0"
opcache.fast_shutdown ="1"
opcache.interned_strings_buffer="16"
